<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artha Registration form</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="robots" content="noindex, follow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Fira+Sans+Condensed&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="images/arha logo.png" style="height: 60px;" alt=""/>
                <h3>Welcome</h3>
                <p> to the team Artha Family</p>
                <br/>
            </div>
            <div class="col-md-9 register-right">
                
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Registration form</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Your Address *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="Your City *" value="" />
                                </div>
                                <div class="form-group fileUpload">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Blood group *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Profession *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Adharcard Number *" value="" />
                                </div>
                                <div class="form-group fileUpload">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <div class="Photoframe">
                                                <img src="images/user.png" id="photoDiv">
                                            </div>
                                            <div class="file btn Photo btn-primary">
                                                Upload Photo
                                                <input id="photoID" class="fileInput" type="file" name="file"/>
                                            </div> 
                                        </label>
                                        <label class="radio inline"> 
                                            <div class="Photoframe">
                                                <img src="images/adhar.png" id="adharDiv">
                                            </div>
                                            <div class="file btn  Adharcard btn-primary">
                                                Upload Adharcard
                                                <input id="adharID" class="fileInput" type="file" name="file"/>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                
                                
                            </div>
                            <div class="col-md-12">
                                <div class="content-box">
                                    <label class="checkbox inline"> 
                                        <input type="checkbox" name="gender" value="female">
                                        <span>I am willing to donate a  minimum of Rs.150/- as monthly contributions to Team Artha  (Note: Donation is not just giving, it is making a difference. Your donation will be wisely used for a great cause.)</span> 
                                    </label>
                                   
                                </div>
                                
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
<script>
photoID.onchange = evt => {
  const [file] = photoID.files
  if (file) {
    photoDiv.src = URL.createObjectURL(file)
  }
}
adharID.onchange = evt => {
  const [file] = adharID.files
  if (file) {
    adharDiv.src = URL.createObjectURL(file)
  }
}
</script>
</body>

</html>
